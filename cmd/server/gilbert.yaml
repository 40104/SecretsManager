version: "1.0"
{{{ $packages := slice "./main" "./controllers/..." }}}
vars:
  appVersion: 1.0.0
tasks:
  build:
  - description: Build project
    action: build
    params:
        source: './main/'
        outputPath: './build/server'
  clean:
  - if: file ./vendor
    description: Remove vendor files
    action: shell
    params:
      command: rm -rf ./vendor
  cover:
  - description: Check project coverage
    action: cover
    params:
      reportCoverage: false
      threshold: 5
      packages:
        source: './main/'
