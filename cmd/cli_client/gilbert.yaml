version: "1.0"
vars:
  appVersion: 1.0.0
tasks:
  build:
  - description: Build project
    action: build
    params:
        source: './main/'
        outputPath: './build/clsm'
  clean:
  - if: file ./vendor
    description: Remove vendor files
    action: shell
    params:
      command: rm -rf ./vendor
  cover:
  - description: Check project coverage
    action: cover
    params:
      packages:
      - ./...
      reportCoverage: true
      threshold: 60
